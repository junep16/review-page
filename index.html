<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>movie</title>
</head>
<body>
    <section class="container">
        <article class="poster">
            <img src="/15. 별점페이지/src/images/shallow_water.jpg" alt="파이썬 부트캠프 얕은물">
        </article>
        <article class="container-info">
            <p class="txt genre">드라마</p>
            <p class="txt age">전체이용가</p>
            <p class="movie-title">파이썬 부트캠프</p> 
            <div class="container-icon">
                <div class="icon one"><img src="src/icon/thumbsup.png" alt=""></div>
                <div class="icon two"><img src="src/icon/heart.png" alt=""></div>
            </div> 
            <p class="movie-average">별점 평균 <span></span></p>
            <ul class="stars">
                <li><img src="src/images/empty_star.png" alt=""></li>
                <li><img src="src/images/empty_star.png" alt=""></li>
                <li><img src="src/images/empty_star.png" alt=""></li>
                <li><img src="src/images/empty_star.png" alt=""></li>
                <li><img src="src/images/empty_star.png" alt=""></li>
            </ul>
        </article>
    </section>
    <script src="/15. 별점페이지/movie.js"></script>
</body>
</html>
